<div class="chat-bar">
    <textarea 
      rows="3"
      class="form-control chat-textarea"
      placeholder="Schreibe eine Nachricht..."
      [(ngModel)]="chatMessage"
      (keydown)="onKeyDown($event)">
    </textarea>
  
    <button 
      class="btn btn-primary chat-send-button" 
      [disabled]="!chatMessage" 
      (click)="addMessage(chatMessage)">
      Senden
    </button>
  </div>
