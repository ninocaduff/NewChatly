<app-header></app-header>

<div class="container-fluid app-container">
  <main
    role="main"
    aria-label="Chat-Anwendung Hauptbereich"
    class="chat-main col-12 col-md-10 col-lg-10"
  >
    <h1 class="visually-hidden">{{ title }}</h1>
    <app-chat-history [messages]="messages"></app-chat-history>
    <div class="spacer-between"></div>
    <app-chat-bar
      (submitMessage)="messageSubmitted($event)"
      (typing)="handleTyping()"
    >
    </app-chat-bar>
  </main>
</div>

<app-nickname-dialog
  *ngIf="showNicknameDialog"
  [error]="nicknameError"
  (nicknameSubmitted)="setNickname($event)"
  (clearedError)="nicknameError = ''"
>
</app-nickname-dialog>

<app-footer></app-footer>
